<!DOCTYPE html>
 <meta charset="UTF-8"> 
<html>
<head>

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .navbar { border-radius:0; }
    </style>

    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="angular.min.js" defer></script>
    <script src="angular-ui-router.js" defer></script>
    <script src="angular-cookies.js" defer></script>
    <script src="app.js" defer></script>
    <script src="homeCtrl.js" defer></script>
    <script src="createCtrl.js" defer></script>
    <script src="loginCtrl.js" defer></script>
    <script src="signupCtrl.js" defer></script>
    <script src="userCtrl.js" defer></script>
    <script src="projectCtrl.js" defer></script>
    <script src="issueCtrl.js" defer></script>
    <script src="createissueCtrl.js" defer></script>
    <script src="notificationCtrl.js" defer></script>
</head>

<!-- apply our angular app to our site -->
<body ng-app="routerApp">

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="#">TheBug</a>
    </div>
    <div ng-controller="loginCtrl">
        <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="project" ng-show="hello()">Projects</a></li>
            <li><a ui-sref="issue" ng-show="hello()">Issues</a></li>
            <li><a ui-sref="users" ng-show="hello()">Users</a></li>
            <li><a ui-sref="notifications" ng-show="hello()">Notifications</a></li>
            <li><a ui-sref="create_project" ng-show="hello()">Create Project</a></li>
            <li><a ui-sref="create_issue" ng-show="hello()">Create Issue</a></li>
            <li><a ui-sref="login" ng-hide="hello()" class="text-warning">Login</a></li>
            <li><a ui-sref="signup" ng-hide="hello()" class="text-warning">Sign Up</a></li>
            <li><a ui-sref="logout"><button ng-show="hello()" ng-click="remove_user()">Logout</button></a>
        </ul>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
    <div ui-view></div>

</div>
</body>
</html>
