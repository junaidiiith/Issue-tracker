<h3>Create Project</h3>
<form ng-controller="createCtrl"  class="form-horizontal" name="projectForm"  novalidate>
	<div class="form-group">
		<label class="col-sm-2 control-label">Username :</label>
		<input type="text" ng-model="project_creator"></input>
    </div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Project Heading :</label>
		<input type="text" ng-model="project_name"></input>	
    </div>
	<div class="form-group">
        <div class="col-sm-1">
            <a href="http://localhost:3000/index#/project">
                <input type="button" value="Public" ng-click="insert_project('true')" class="btn btn-success"></input>
            </a>
        </div>
        <div class="col-sm-10">
            <a href="http://localhost:3000/index#/project">
                <input type="button" value="Private" ng-click="insert_project('false')" class="btn btn-danger"></input>
            </a>
        </div>
	</div>
</form>
