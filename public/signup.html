<h3> Join us!</h3>
<form ng-controller="signupCtrl"  class="form-horizontal" name="signUpForm"  novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label">Username :</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user_name" name="user_name" required></input>
        </div>
        <span style="color:red" ng-show="signUpForm.user_name.$dirty && signUpForm.user_name.$invalid">
            <span ng-show="signUpForm.user_name.$error.required">Username is required.</span>
        </span>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">Password :</label>
    <div class="col-sm-10">
       <input type="password" ng-model="user_password" name="user_password" required></input>
    </div>
    <span style="color:red" ng-show="signUpForm.user_password.$dirty && signUpForm.user_password.$invalid">
        <span ng-show="signUpForm.user_password.$error.required">Password is required.</span>
    </span>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">E-mail :</label>
        <div class="col-sm-10">
            <input type="email" ng-model="user_email" name="user_email" required> </input>
        </div>
        <span style="color:red" ng-show="signUpForm.user_email.$dirty && signUpForm.user_email.$invalid">
            <span ng-show="signUpForm.user_email.$error.required">E-mail is required.</span>
            <span ng-show="signUpForm.user_email.$error.email">Invalid E-mail address.</span>
        </span>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <a href="http://localhost:3000/index#/login">
            <input type="button" value="Sign Up" class="btn btn-success" ng-click="create_user()"
                ng-disabled="signUpForm.user_name.$dirty && signUpForm.user_name.$invalid || signUpForm.user_email.$dirty && signUpForm.user_email.$invalid || signUpForm.user_token.$dirty && signUpForm.user_token.$invalid || signUpForm.user_password.$dirty && signUpForm.user_password.$invalid">
            </input>
            </a>
        </div>
    </div>
</form>
<p>
    <a href="http://localhost:3000/index#/login">
        Already a user ? Login
    </a>
</p>
