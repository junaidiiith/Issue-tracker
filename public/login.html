<h3>Login</h3>
<form ng-controller="loginCtrl"  class="form-horizontal" name="loginForm"  novalidate>
	<div class="form-group">
        <label class="col-sm-2 control-label">Email :</label>
        <div class="col-sm-10">
            <input type="email" ng-model="user_email" name="user_email" required>
        </div>
        <span style="color:red" ng-show="loginForm.user_email.$dirty && loginForm.user_email.$invalid">
            <span ng-show="loginForm.user_email.$error.required">Username is required.</span>
        </span>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">Password :</label>
    <div class="col-sm-10">
	   <input type="password" ng-model="user_password" name="user_password" required>
    </div>
    <span style="color:red" ng-show="loginForm.user_password.$dirty && loginForm.user_password.$invalid">
        <span ng-show="loginForm.user_password.$error.required">Password is required.</span>
    </span>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <a href="http://localhost:3000/index#/home">
            <input type="button" value="Login" class="btn btn-success" ng-click="verify_user(loginForm.user_email.$viewValue,loginForm.user_password.$viewValue)"
                ng-disabled="loginForm.user_password.$dirty && loginForm.user_password.$invalid || loginForm.user_email.$dirty && loginForm.user_email.$invalid">
            </a>
        </div>
    </div>
</form>
<p>
    <a href={{linker}}>
        New ? Signup
    </a>
</p>
