<h3>Create Issue</h3>
<form ng-controller="createissueCtrl"  class="form-horizontal" name="issueForm"  novalidate>
	<div class="form-group">
        <label class="col-sm-2 control-label">Project :</label>
        <div class="col-sm-10">
            <input type="text" ng-model="project_name1" name="project_name" required></input>
        </div>
        <span style="color:red" ng-show="issueForm.project_name.$dirty && issueForm.project_name.$invalid">
            <span ng-show="issueForm.project_name.$error.required">Project name is required.</span>
        </span>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Issue :</label>
        <div class="col-sm-10">
           <input type="text" ng-model="issue_tag1" name="issue_tag" required></input>
        </div>
        <span style="color:red" ng-show="issueForm.issue_tag.$dirty && issueForm.issue_tag.$invalid">
            <span ng-show="issueForm.issue_tag.$error.required">Issue is required.</span>
        </span>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <a href="http://localhost:3000/index#/issue">
            <input type="button" value="Create Issue" class="btn btn-success" ng-click="create_issue()"
                ng-disabled="issueForm.project_name.$dirty && issueForm.project_name.$invalid ||  issueForm.issue_tag.$dirty && issueForm.issue_tag.$invalid">
            </input>
            </a>
        </div>
    </div>
</form>
